<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="css/decore.css" type="text/css" />
	<title>Nuovo Annuncio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/validate.js"></script>
</head>

<body class="imageB">
	<header>
	<h1>Nuovo Annuncio</h1>
	</header>
	<form action="annuncio" method="post">
	<div>
	<label>Categoria:</label>
	<select id="categoria" name="categoria">
		<option>appartamento</option>
		<option>villa</option>
	</select>
	</div>
	<div>
	<label>Descrizione:</label>
	<input type="text" id="descrizione" name="descrizione"></input>
	</div>
	<div>
	<label>Prezzo(euro):</label>
	<input type="number" id="prezzo" value="0" name="prezzo"></input>
	</div>
	<div>
	<label>Metri quadri:</label>
	<input type="number" id="metri_quadri" value="0" name="metri_quadri"></input>
	</div>
	<div>
	<label>Posizione</label>
	<input type="search" id="posizione" name="posizione"></input>
	</div>
	<input type="submit" value="Pubblica"></input>
	</form>
</body>
</html>
